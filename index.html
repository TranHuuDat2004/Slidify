<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidify - Chọn môn học</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- === SIDEBAR CHÍNH (BÊN TRÁI) - CÓ HEADER VÀ NÚT ĐÓNG === -->
    <nav id="left-sidebar" class="sidebar left-sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo-container">
                <img src="images/logo.png" alt="Slidify Logo" class="logo">

            </div>
            <button id="close-left-sidebar-btn" class="close-sidebar-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <a href="index.html">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
    </nav>
    <!-- === LỚP PHỦ (OVERLAY) === -->
    <div id="overlay"></div>

    <!-- Header của bạn sẽ được nạp vào đây -->
    <header id="header-placeholder"></header>

    <main class="homepage-main">
        <h1>Chào mừng đến với Slidify</h1>
        <p>Chọn một môn học bên dưới để bắt đầu ghi chú và khám phá kiến thức.</p>

        <div id="course-list-container" class="course-list-container">
            <!-- Các thẻ môn học sẽ được tạo tự động bằng JavaScript -->
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <!-- Nhúng các file JS cần thiết -->
    <script src="js/main.js"></script>

    <script>
        // Hàm load header/footer (có thể tách ra file js/main.js nếu muốn)
        function loadComponent(filePath, elementId) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => { document.getElementById(elementId).innerHTML = data; });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Nạp header và footer
            loadComponent('header.html', 'header-placeholder');
            loadComponent('footer.html', 'footer-placeholder');

            // Hiển thị danh sách môn học từ courses.json
            const courseContainer = document.getElementById('course-list-container');
            fetch('js/courses.json')
                .then(response => response.json())
                .then(courses => {
                    courses.forEach(course => {
                        const courseCard = document.createElement('a');
                        courseCard.className = 'course-card';
                        // Link đến trang học với tham số ?course=...
                        courseCard.href = `subject.html?course=${course.id}`;

                        courseCard.innerHTML = `
                            <img src="${course.thumbnail}" alt="${course.title}">
                            <div class="course-card-content">
                                <h3>${course.title}</h3>
                                <p>${course.description}</p>
                            </div>
                        `;
                        courseContainer.appendChild(courseCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading courses:', error);
                    courseContainer.innerHTML = '<p>Lỗi khi tải danh sách môn học.</p>';
                });
        });
    </script>
</body>

</html>
