<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidify - Trình chiếu Slide</title>
    <!-- Đã cập nhật đường dẫn file CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Vùng chứa cho header -->
    <header id="header-placeholder"></header>

    <div class="main-container">
        <!-- Khu vực hiển thị slide chính -->
        <main class="slide-viewer">
            <h1 id="slide-title"></h1>
            <img id="slide-image" src="" alt="Hình ảnh slide">
        </main>

        <!-- Thanh mục lục bên phải -->
        <aside class="slide-sidebar">
            <h2>Nội dung khóa học</h2>
            <ul id="slide-list">
                <!-- Danh sách slide sẽ được tạo tự động bằng JavaScript -->
            </ul>
        </aside>
    </div>

    <!-- Khu vực ghi chú và giải thích bên dưới (phần này vẫn là duy nhất cho index.html) -->
    <section class="notes-section">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'notes')">Ghi Chú</button>
            <button class="tab-link" onclick="openTab(event, 'terms')">Giải Thích Thuật Ngữ</button>
        </div>

        <div id="notes" class="tab-content" style="display: block;">
            <p id="slide-notes-content"></p>
        </div>

        <div id="terms" class="tab-content">
            <dl id="slide-terms-content"></dl>
        </div>
    </section>

    <!-- Vùng chứa cho footer -->
    <footer id="footer-placeholder"></footer>

    <!-- Đã cập nhật đường dẫn các file JS -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
